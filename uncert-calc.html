<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>my stuff</title>
  <meta name="description" content="My website">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <header>
    <a href="index.html" class="a-link">
      <img src="images/hanmangokiwi.png" class="home-image">
    </a>
    <a class="header-button" href="/home">Nothing</a>
    <a class="header-button" href="tools.html">Tools</a>
  </header>
  <script src="js/uncert-calc.js"></script>

  <div class="section sec1">
    <h1>Uncertainty Calculator</h1>
    <p>Unit 1: Measurement is probably the hardest unit in Physics.</p>
    <p>Seriously, who actually knows how to do that stuff?</p>
    <hr noshade>
  </div>
  <div class="section sec2">
    <h2><center>Variables</center></h2>
    <div class="var var1">
      <div style="margin-left: 16px">
        <span class="formula f0">a =</span>
        <input id="uncert-1" type="text" placeholder="First Variable" class="calc-input">
        <span class="formula f1">±</span>
        <input id="uncert-1u" type="text" placeholder="First Variable's Uncertainty" class="calc-input">
      </div>
    </div>
    <div class="var var2">
      <div style="margin-left: 16px">
        <span class="formula f0">b =</span>
        <input id="uncert-2" type="text" placeholder="Second Variable" class="calc-input">
        <span class="formula f1">±</span>
        <input id="uncert-2u" type="text" placeholder="Second Variable's Uncertainty" class="calc-input">
      </div>
    </div>
    <hr noshade>
  </div>
  <div class="section sec3">
    <h2><center>Equation</center></h2>
    <div class="equation">
      <input id="uncert-equation" type="text" placeholder="Equation. Use a and b as variables." class="equation-input">
    </div>
    <hr noshade>
  </div>
  <div class="section sec4">
    <center>
      <input type="button" class="submit-form" value="Calculate!" onclick="submitEquation()" />
    </center>
  </div>
  <div id="output" class="section sec5">
  </div>
  <div></div>


</body>
</html>
